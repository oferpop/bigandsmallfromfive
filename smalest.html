<body>
    <script>
        function smallest(num1, num2, num3, num4, num5) {
            let min = num1;

            min = (num2 < min) ? num2 : min;
            min = (num3 < min) ? num3 : min;
            min = (num4 < min) ? num4 : min;
            min = (num5 < min) ? num5 : min;

            console.log("The smallest number is:", min);
        }

        smallest(2, 4, 6, 8, 3);
    </script>
